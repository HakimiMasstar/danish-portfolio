<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photography - MHDNHNNY</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes at least the full height of the viewport */
        }
        .content {
            flex: 1; /* Allows the content area to grow and push the footer down */
        }
        .gallery-item {
            margin-bottom: 30px;
        }
        
        .gallery-item img {
            transition: transform 0.3s;
        }
        
        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="MHDNHNNY Logo">
                <span>MHDNHNNY</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#portfolio">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content"> <!-- Added content div -->
        <!-- Gallery Section -->
        <section class="py-5">
            <div class="container">
                <h1 class="text-center mb-5">Wedding Photography</h1>
                <div class="row g-6">
                    <div class="col-md-6 gallery-item">
                        <img src="images/syahir2.jpg" alt="Wedding Photo 3" class="img-fluid rounded" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="col-md-6 gallery-item">
                        <img src="images/syed.jpg" alt="Wedding Photo 4" class="img-fluid rounded" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="col-md-6 gallery-item">
                        <img src="images/s1k.jpg" alt="Wedding Photo 5" class="img-fluid rounded" style="height: 400px; object-fit: cover;">
                    </div>
                    <div class="col-md-6 gallery-item">
                        <img src="images/syahir.jpg" alt="Wedding Photo 6" class="img-fluid rounded" style="height: 400px; object-fit: cover;">
                    </div>
                </div>
            </div>
        </section>
    </div> <!-- End of content div -->

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Mhdnhnny. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
